<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const arrayOfKeys = [];
      const SECRET_CODE = "ransha";
      const addNewKey = (e) => {
        if (arrayOfKeys.length === 6) {
          arrayOfKeys.shift();
        }
        arrayOfKeys.push(e.key);
        console.log(arrayOfKeys);
        if (arrayOfKeys.join("") === SECRET_CODE) {
          cornify_add();
        }
      };
      window.addEventListener("keyup", addNewKey);
    </script>
  </body>
</html>
