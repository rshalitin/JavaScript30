      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const fifteen = inventors.filter(

      );
      console.log(fifteen);

      const names = inventors.map((investor) => ({

      console.log(names);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const sortedByBirthdate = inventors.sort((a, b) => a.year - b.year);
      const c = console;

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      inventors.reduce((prev, curr) => prev.passed - prev.year);
      const totalYearsLived = inventors.reduce(
        (prev, curr) => prev + (curr.passed - curr.year),
        0
      );
      console.log(totalYearsLived);

      // 5. Sort the inventors by years lived
      const inventorsCopy1 = [...inventors];
      const inventorsCopy2 = [...inventors];
      const inventorsCopy3 = [...inventors];
      const inventorsCopy4 = [...inventors];
      const sortByTotalYears = inventorsCopy1.sort((a, b) => {
        return a.passed - a.year > b.passed - b.year ? -1 : 1;
      });
      const sortByTotalYears2 = inventorsCopy2.sort((a, b) => {
        return a.passed - a.year > b.passed - b.year ? 1 : -1;
      });
      const sortByTotalYears3 = inventorsCopy3.sort((a, b) => {
        const last = a.passed - a.year;
        const next = b.passed - b.year;
        return last - next;
      });
